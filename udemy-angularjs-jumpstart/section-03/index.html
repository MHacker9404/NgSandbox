<!DOCTYPE html>
<html ng-app="app-module">
    <head>
        <title>Section 03</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>
        <script src="./app/app-module.js"></script>
        <script src="./app/controllers/CustomerController.js"></script>
    </head>
    <body>
        <div class="container" data-ng-controller="CustomerController">
            <!-- <div class="container" data-ng-controller="CustomerController as cc"> -->
            <h2>Customers</h2>
            Filter: <input type="text" ng-model="customerFilter.name" /> <br /><br />
            <table>
                <tr>
                    <th ng-click="doSort('name')">Name</th>
                    <th ng-click="doSort('city')">City</th>
                    <th ng-click="doSort('orderTotal')">Order Total</th>
                    <th ng-click="doSort('joined')">Joined</th>
                </tr>
                <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                    <td>{{ cust.name }}</td>
                    <td>{{ cust.city }}</td>
                    <td>{{ cust.orderTotal | currency }}</td>
                    <td>{{ cust.joined | date }}</td>
                </tr>
            </table>
            <span>Total customers: {{customers.length}}</span>
        </div>
    </body>
</html>
