<div class="row col" *ngIf="_pageCount">
    <span>
        <a class="btn btn-default" (click)="pageDown()"> &lt; </a> {{ _currentPage }}/{{ _pageCount }}
        <a class="btn btn-default" (click)="pageUp()"> &gt; </a>
    </span>
</div>
<div class="row">
    <div class="col-4">
        <label for="searchInput">Search:</label>
        <!-- <input type="text" name="searchInput" #searchTerm autofocus [(ngModel)]="_searchInput" (blur)='_search(searchTerm.value)' (keyup)='_search(searchTerm.value)' > -->
        <input type="text" name="searchInput" autofocus [(ngModel)]="_searchInput" />
        <select [(ngModel)]="_searchField" (change)="_search()">
            <option value="name" selected> Name </option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
        </select>
    </div>
    <div class="col-2"><button class="btn btn-primary" routerLink="/customer-add">Add Customer</button></div>
</div>
<div class="row" *ngFor="let customer of customers">
    <div class="col">
        <ngs-customers-list-item
            [customer]="customer"
            [selectedCustomer]="_selectedCustomer"
            (deleted)="refresh()"
            (click)="_onSelect(customer)"
        ></ngs-customers-list-item>
    </div>
</div>
