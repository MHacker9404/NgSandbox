<mat-spinner *ngIf="loading"></mat-spinner>
<mat-accordion *ngIf="(posts$ | async).length > 0 && !loading">
    <mat-expansion-panel *ngFor="let post of posts$ | async">
        <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title" />
        </div>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="(posts$ | async).length === 0 && !loading">No posts added yet!</p>
