<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)]="enteredTitle" /> -->
            <input matInput type="text" name="title" id="title" ngModel required placeholder="Post Title" />
        </mat-form-field>
        <mat-form-field>
            <!-- <textarea name="new-post" id="new-post" rows="6" [value]="newPost" #postInput></textarea> -->
            <!-- <textarea matInput name="new-post" id="new-post" rows="6" [(ngModel)]="enteredContent"></textarea> -->
            <textarea matInput name="content" id="content" rows="6" ngModel required placeholder="Post Content"></textarea>
        </mat-form-field>
        <!-- <button (click)="onAddPost(postInput)">Save Post</button> -->
        <!-- <button mat-raised-button color="accent" (click)="onAddPost()">Save Post</button> -->
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
