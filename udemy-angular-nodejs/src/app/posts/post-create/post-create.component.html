<mat-card>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!loading">
        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)]="enteredTitle" /> -->
            <input matInput formControlName="title" type="text" name="title" id="title" placeholder="Post Title" />
        </mat-form-field>
        <div>
            <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" name="file" id="file" #filePicker (change)="onImagePicked($event)" />
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title" />
        </div>
        <mat-form-field>
            <!-- <textarea name="new-post" id="new-post" rows="6" [value]="newPost" #postInput></textarea> -->
            <!-- <textarea matInput name="new-post" id="new-post" rows="6" [(ngModel)]="enteredContent"></textarea> -->
            <textarea
                matInput
                formControlName="content"
                name="content"
                id="content"
                rows="6"
                placeholder="Post Content"
            ></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
</mat-card>
